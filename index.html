<!DOCTYPE html>
<html lang="en">
<head>
    <title>BNZ Geospatial Report</title>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.105.1/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.105.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <header>
        <h1>Geospatial Report</h1>
        <h2>ANZ Tower, Auckland</h2>
        <img class="logo" src="img/Diadem_logo.jpg" width="100px" alt="Diadem logo">
    </header>

    <div id="cesiumContainer" class="fullSize" sandbox="allow-scripts"></div>
    <div id="introWindow">Use the forward and back buttons in the control panel top right of window or mouse to navigate scene. </div>
    <button id="AugmentedBut" type="button">AR</button>
    <button id="HomeBut" type="button"><img src="./img/home.png" width="25px" height="25px" alt="home"></button>
    <button id="LeftBut" type="button">&lt;</button>
    <button id="RightBut" type="button">&gt;</button>
    <div id="sliderContainer">
        <p id="Slider-text">CAMERA ZOOM:</p> <!-- Add the title -->
        <input id="slider" type="range" min="0" max="10" step="1.0" value="0">
    </div>
    <div class="dropdown">
        <button class="cesium-button">BUILDING OPTIONS</button>
        <div class="dropdown-content">
    <script src="main.js"></script>
    <footer>
    </footer>

</body>
</html>
